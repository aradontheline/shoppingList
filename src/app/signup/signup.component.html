<div class="panel panel-primary">
  <div class="panel-heading">Input your credentials</div>
  <div class="panel-body">
    <form action="">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email" autofocus>
      </div>
      <div class="form-group">
        <label for="pass">Password</label>
        <input type="password" class="form-control" id="pass" [(ngModel)]="user.pass" name="pass">
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" class="form-control" id="phone" [(ngModel)]="user.phone" name="phone">
      </div>
      <div class="checkbox">
        <label for="">
          <input type="checkbox"> Remember me
        </label>
      </div>
      <button type="submit" class="btn btn-default" (click)="signUp()">Sign Up</button>
    </form>
  </div>
</div>

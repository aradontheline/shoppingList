<div class="panel panel-primary">
    <div class="panel-heading">Input your email</div>
    <div class="panel-body">
      <form action="">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" autofocus>
        </div>
        <button type="submit" class="btn btn-default" (click)="sendEmail()">Send reset email</button>
      </form>
  
    </div>
  </div>
